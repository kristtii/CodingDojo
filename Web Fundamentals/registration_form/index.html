<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
</head>

<body>
	<h1>Registration Form</h1>
	<form>
		<div>
			<label for="firstName">First Name: *</label>
			<input type="text" name="firstName" id="firstName" required>
		</div>
		<div>
			<label for="lastName">Last Name: * </label>
			<input type="text" name="lastName" id="lastName" required>
		</div>
		<div>
			<label for="email">Email Address: * </label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="password">Password: * </label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<label for="cpassword">Confirm Password: * </label>
			<input type="password" name="cpassword" id="cpassword" required>
		</div>
		<div>
			<label for="birthday">Birthday: </label>
			<input type="date" name="birthday" id="birthday">
		</div>
		<div>
			<p>Gender Identify:</p>

			<input type="radio" name="gender" value="male" id="malegender">
			<label for="malegender">Male </label>

			<input type="radio" name="gender" value="female" id="femalegender">
			<label for="femalegender">Female </label>

			<input type="radio" name="gender" value="nonbinary" id="nbgender">
			<label for="nbgender"> Non-binary </label>

			<input type="radio" name="gender" value="noanswer" id="nagender">
			<label for="nagender"> I prefer not to answer </label>
		</div>
		<div>
			<p>A short description about myself:</p>
			<textarea name="description" id="description" cols="30" rows="3"></textarea>
		</div>
		<div>
			<label for="favlang">Favourite language:</label>
			<select name="favlang" id="favlang">
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="java">Java</option>
				<option value="ruby">Ruby</option>
			</select>
		</div>
		<div>
			<input type="checkbox" name="updates" id="updates">
			<label for="updates">Yes, I would like to receive periodic email updates</label>
		</div>
		<button type="submit">Create Account</button>
		<p>* Indicates a required field</p>
	</form>
</body>

</html>
