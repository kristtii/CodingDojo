<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="center m-auto pt-5 w-50 text-center">
        <form action="/show/user" method="post">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <select class="form-select" name="city" required>
                <option value="Tirane">Tirane</option>
                <option value="Korce">Korce</option>
                <option value="Shkoder">Shkoder</option>
                <option value="Lushnje">Lushnje</option>
              </select>
            </div>
            <div class="form-group">
                <label for="language">Langauge</label>
                <select class="form-select" name="language" required>
                  <option value="Python">Python</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="C#">C#</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comments</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
